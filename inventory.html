      <main class="page-content">
        <div class="inventory-grid">
          <section class="inventory-section inventory-section--beer-tank-status">
            <h2 class="inventory-section__title">Beer Taps</h2>

            <div class="chart">
              <ul class="chart__y-axis">
                <li class="chart__y-axis-name">100%</li>
                <li class="chart__y-axis-name">50%</li>
                <li class="chart__y-axis-name">0%</li>
              </ul>
              <ul class="beer-tap-chart js-beer-tap-chart"></ul>
              <ul class="chart__x-axis js-beer-tap-x-axis"></ul>
            </div>
          </section>

          <section class="inventory-section inventory-section--beer-stock">
            <h2 class="inventory-section__title">Beer Kegs</h2>
            <ul class="beer-stock-status-list js-beer-stock-status-list"></ul>
          </section>

          <section class="inventory-section inventory-section--bartender-status">
            <h2 class="inventory-section__title">Bartenders</h2>
            <ul class="bartender-status-list js-bartender-status-list"></ul>
          </section>
        </div>
      </main>
    </div>

    <template class="t-bartender">
      <li class="bartender">
        <img src="#" alt="" class="bartender__image" />
        <h3>
          <span class="bartender__name"></span>
          <span class="bartender__task"></span>
        </h3>

        <span class="bartender__status"></span>
      </li>
    </template>

    <template class="t-beer-bar">
      <li class="beer-bar">
        <div class="beer-bar__liquid-container">
          <div class="beer-bar__liquid"></div>
        </div>

          <span class="beer-bar__percent"></span>
          <h3 class="beer-bar__name"></h3>
        </div>
      </li>
    </template>

    <template class="t-beer-bubble">
