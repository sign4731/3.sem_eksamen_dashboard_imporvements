      </header>
      <main class="page-content">
        <div class="statistics-grid">
          <section class="inventory-section queue">
            <h3 class="inventory-section__title">Queue at the moment</h3>
            <div class="queue_num_wrapper"></div>
          </section>

          <section class="inventory-section served">
            <h3 class="inventory-section__title">Served today</h3>
            <div class="served_num_wrapper"></div>
          </section>

          <section class="inventory-section orders">
            <h3 class="inventory-section__title">Orders per employee</h3>
            <div class="bartenders_wrapper">
              <ul class="js-bartender-order-list"></ul>
            </div>
          </section>

          <section class="inventory-section revenue">
            <h3 class="inventory-section__title">Revenue today</h3>

            <div class="revenue_box">
              <ul class="revenue_price">
                <li>30.000,-</li>
                <li>20.000,-</li>
                <li>10.000,-</li>
                <li>0,-</li>
              </ul>
              <p>hrs.</p>
              <ul class="revenue_time"></ul>
              <div class="chart_box">
                <span>please wait for next hourly interval to start collecting data</span>
                <svg id="curvechart" viewBox="0 0 900 310" preserveAspectRatio="none">
                  <polyline id="line" pathLength="1" points="" />
                </svg>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <template class="queue_template">
      <p class="queue_number"></p>
    </template>

    <template class="served_template">
      <p class="served_number"></p>
    </template>

    <template class="orders_template">
      <p class="orders_number"></p>
    </template>

    <template class="bartender_template">
      <li class="bartender">
        <img src="#" alt="#" class="bartender__image" />
        <h3 class="bartender_name"></h3>
        <div class="order_num_wrapper"></div>
      </li>
    </template>

    <script src="./scripts/statistics/index.js" type="module" defer></script>
